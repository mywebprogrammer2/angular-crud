<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-md-6">
      <h1>Customer</h1>
    </div>
    <div class="col-md-6">
    </div>
  </div>

  <form (submit)="update()" #EditForm="ngForm">
    <div class="card">
      <div class="card-header">
        <h2>Edit Customer</h2>
      </div>

      <div class="card-body">
        <div class="row">
          <!-- Name -->
          <div class="col-md-6 col-sm-12">
            <mat-form-field  class="w-100" appearance="outline">
              <mat-label for="" >Name</mat-label>
              <input matInput type="text" name="name" ngModel required [ngModel]="customer?.name">
            </mat-form-field>
            <mat-error *ngIf="errors && errors?.name">{{errors?.name}}</mat-error>
          </div>
          <!-- Email -->
          <div class="col-md-6 col-sm-12">
            <mat-form-field  class="w-100" appearance="outline">
              <mat-label for="">Email</mat-label>
              <input matInput type="email" name="email" ngModel required [ngModel]="customer?.email">
            </mat-form-field>
            <mat-error *ngIf="errors && errors?.email">{{errors?.email}}</mat-error>

          </div>
          <!-- Phone -->
          <div class="col-md-6 col-sm-12">
            <mat-form-field  class="w-100" appearance="outline">
              <mat-label for="">Phone</mat-label>
              <input matInput type="tel" name="phone" ngModel [ngModel]="customer?.user_detail?.phone">
            </mat-form-field>
          </div>
          <!-- Address -->
          <div class="col-md-6 col-sm-12">
            <mat-form-field  class="w-100" appearance="outline">
              <mat-label for="">Address</mat-label>
              <input matInput type="text" name="address" ngModel [ngModel]="customer?.user_detail?.address" >
            </mat-form-field>
          </div>



        </div>
        <div class="col-md-12">
          <!-- Display success message -->
         <p *ngIf="successMessage" class="success-message text-center">{{ successMessage }}</p>

         <!-- Display error message -->
         <p *ngIf="errorMessage" class="error-message text-center ">{{ errorMessage }}</p>

        </div>
      </div>

      <div class="card-footer">
        <div class="col-md-12">
          <button mat-button color="primary" class=""  [routerLink]="['/dashboard','customers']"  type="button"> Back to list</button>
          <button mat-flat-button color="primary" class="float-end" type="submit" [disabled]="requesting || !EditForm.valid"> Update </button>
        </div>
      </div>
    </div>
  </form>

</div>
